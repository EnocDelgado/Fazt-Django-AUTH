{% extends 'base.html' %}

{% block content %}

    <p>
        {{error}}
    </p>
    
    <h1>Sign In</h1>

    <form action="/signin/", method="POST">

        <!-- Token -->
        {% csrf_token %} 

        <!-- Form sended by view.signin -->
        {{ form.as_p }}

        <button class="btn btn-primary">
            Sign in
        </button>
    </form>

{% endblock %}
