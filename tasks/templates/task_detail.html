{% extends 'base.html' %}

{% block content %}
    
    <h1>{{task.title}}</h1>

    {{ error }}

    <form method="POST">

        <!-- Token -->
        {% csrf_token %} 

        <!-- Form sended by view.task_detail -->
        {{ form.as_p }}

        <button class="btn btn-primary">
            Save
        </button>
    </form>

    <p></p>

    <form action="{% url 'complete_task' task.id %}" method="POST">

        <!-- Token -->
        {% csrf_token %} 

        <button class="btn btn-primary">
            Complete
        </button>
    </form>

    <p></p>

    <form action="{% url 'delete_task' task.id %}" method="POST">

        <!-- Token -->
        {% csrf_token %} 
        
        <button class="btn btn-primary">
            Delete
        </button>
    </form>



{% endblock %}
